<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Alura</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="imagenes/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.svg" alt="logoAlura">
    </header>
    <main>
        <section class="encriptador">
           <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
           <div class="encriptador-aviso">
            <img class="img-aviso" src="imagenes/aviso.svg" alt="ImgAviso">
            <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
           </div>
           <div class="encriptador-container">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
           </div>
        </section>
        <section class="tarjeta">
          <div class="tarjeta-container">
            <img class="img-muñeco" src="imagenes/muñeco.png" alt="imgMuñeco">
            <p class="texto-uno">Ningún mensaje fue encontrado</p>
            <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
          </div>
          <textarea class="evaluar" type="mensaje" readonly></textarea>
          <button class="btn-copiar" type"submit"">Copiar</button>
        </section>
    </main>
        <footer>
            <p class="copyright">&copy; Copyright - 2024 Desarrollado Por Alexander Pashanase Piña</p>
            <img class="github" src="imagenes/github.svg" alt="GitHub">
        </footer>
        <script src="encriptador.js"></script>
   </body>
</html>
